<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>EcoIntercambio - Inicio</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="navbar">
    <h1>EcoIntercambio</h1>
    <div class="nav-links">
      <button onclick="location.href='inicio.html'">Inicio</button>
      <button onclick="location.href='dashboard.html'">Publicar</button>
      <button onclick="location.href='coincidencias.html'">Coincidencias</button>
      <button onclick="location.href='mis-publicaciones.html'">Mis publicaciones</button>
      <button onclick="location.href='chat.html'">Bandeja <span id="notif"></span></button>
      <button onclick="localStorage.clear(); location.href='login.html'">Salir</button>
    </div>
  </div>
  <div class="container">
    <h2>Bienvenido a EcoIntercambio</h2>
    <div style="text-align: right;">
    </div>

    <h3>Publicaciones disponibles</h3>
    <div id="publicaciones"></div>
  </div>

  <script>
    const userId = localStorage.getItem('userId');
    if (!userId) {
      location.href = 'login.html';
    }
    if (userId) {
      fetch(`http://localhost:3000/api/mensajes/no-leidos/${userId}`)
        .then(res => res.json())
        .then(data => {
          if (Array.isArray(data)) {
            const total = data.reduce((sum, x) => sum + x.cantidad, 0);
            const notif = document.getElementById('notif');
            if (notif) notif.innerText = total > 0 ? `(${total})` : '';
          } else {
            console.error('Respuesta inesperada:', data);
          }
        })
        .catch(err => {
          console.error('Error al obtener mensajes no leídos:', err);
        });
    }

    async function cargarPublicaciones() {
      try {
        const res = await fetch('http://localhost:3000/api/productos/todos/0');
        const productos = await res.json();

        if (Array.isArray(productos)) {
          document.getElementById('publicaciones').innerHTML = productos.map(p => `
            <div class="producto" onclick="abrirMensaje(${p.usuario}, '${encodeURIComponent(p.nombreUsuario)}')">
              <img src="http://localhost:3000/uploads/${p.imagen}" alt="">
              <strong>${p.nombre}</strong><br>
              Ofrece: ${p.ofrece}<br>
              Busca: ${p.busca}<br>
            </div>
          `).join('');

        } else {
          document.getElementById('publicaciones').innerHTML = `<p>Error al cargar publicaciones.</p>`;
          console.error('Respuesta inesperada:', productos);
        }
      } catch (err) {
        document.getElementById('publicaciones').innerHTML = `<p>Error de conexión con el servidor.</p>`;
        console.error('Error al cargar publicaciones:', err);
      }
    }
    function abrirMensaje(usuarioId, nombreUsuario) {
      const decoded = decodeURIComponent(nombreUsuario);
      console.log('Guardando en localStorage:', usuarioId, decoded);
      localStorage.setItem('contactoId', usuarioId);
      localStorage.setItem('contactoNombre', decoded);
      location.href = 'enviar-mensaje.html';
    }
    cargarPublicaciones();
  </script>
</body>
</html>
