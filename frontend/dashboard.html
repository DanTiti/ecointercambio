<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publicar - EcoIntercambio</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="navbar">
    <h1>EcoIntercambio</h1>
    <div class="nav-links">
      <button onclick="location.href='inicio.html'">Inicio</button>
      <button onclick="location.href='dashboard.html'">Publicar</button>
      <button onclick="location.href='coincidencias.html'">Coincidencias</button>
      <button onclick="location.href='mis-publicaciones.html'">Mis publicaciones</button>
      <button onclick="location.href='chat.html'">Bandeja <span id="notif"></span></button>
      <button onclick="localStorage.clear(); location.href='login.html'">Salir</button>
    </div>
  </div>

  <div class="container">
    <h2>Publica un nuevo útil</h2>
    <form id="formProducto" enctype="multipart/form-data">
      <input name="nombre" placeholder="Teclea tu nombre: " required>
      <input name="busca" placeholder="Buscas (ej: tijeras)" required>
      <input name="ofrece" placeholder="Ofreces (ej: regla)" required>
      <input type="file" name="imagen" accept="image/*">
      <button type="submit">Publicar</button>
    </form>

    <div id="coincidenciasRapidas" style="margin-top:20px;"></div>
  </div>

  <script>
    const userId = localStorage.getItem('userId');
    if (!userId) location.href = 'login.html';

    if (userId) {
      fetch(`http://localhost:3000/api/mensajes/no-leidos/${userId}`)
        .then(res => res.json())
        .then(data => {
          const total = data.reduce((sum, x) => sum + x.cantidad, 0);
          const notif = document.getElementById('notif');
          if (notif) notif.innerText = total > 0 ? `(${total})` : '';
        });
    }

    document.getElementById('formProducto').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      formData.append('usuario_id', userId);

      const res = await fetch('http://localhost:3000/api/productos/add', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();
      alert(data.message);
      e.target.reset();

      const resCoin = await fetch(`http://localhost:3000/api/match/${userId}`);
      const coincidencias = await resCoin.json();
      console.log('Coincidencias recibidas:', coincidencias);

      if (coincidencias.length > 0) {
        document.getElementById('coincidenciasRapidas').innerHTML = `
          <strong>¡Coincidencias encontradas!</strong><br>
          ${coincidencias.slice(0, 3).map(c => `
            <div class="producto" onclick="abrirMensaje(${p.usuario_id}, '${encodeURIComponent(p.nickname)}')">
              Usuario <b>${c.nombreUsuario}</b> busca: <b>${c.buscaEl}</b> | ofrece: <b>${c.ofreceEl}</b><br>
              Producto: <b>${c.nombreProductoEl}</b><br>
              <img src="http://localhost:3000/uploads/${c.imagen}" alt=""><br>
            </div>
          `).join('')}
        `;
      } else {
        document.getElementById('coincidenciasRapidas').innerHTML = `<p>No se encontraron coincidencias por ahora.</p>`;
      }
    });

    function abrirMensaje(usuarioId, nombreUsuario) {
      const decoded = decodeURIComponent(nombreUsuario);
      localStorage.setItem('contactoId', usuarioId);
      localStorage.setItem('contactoNombre', decoded);
      location.href = 'enviar-mensaje.html';
    }
  </script>
</body>
</html>
