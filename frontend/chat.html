<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bandeja de entrada - EcoIntercambio</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="navbar">
    <h1>ReUtiles</h1>
    <div class="nav-links">
      <button onclick="location.href='inicio.html'">Inicio</button>
      <button onclick="location.href='dashboard.html'">Publicar</button>
      <button onclick="location.href='coincidencias.html'">Coincidencias</button>
      <button onclick="location.href='mis-publicaciones.html'">Mis publicaciones</button>
      <button onclick="location.href='chat.html'">Bandeja <span id="notif"></span></button>
      <button onclick="localStorage.clear(); location.href='login.html'">Salir</button>
    </div>
  </div>

  <div class="container">
    <h2>Mensajes recibidos</h2>
    <div id="recibidos"></div>
  </div>

  <script>
    const userId = localStorage.getItem('userId');
    if (!userId || userId === '0') location.href = 'login.html';

    fetch(`http://localhost:3000/api/mensajes/recibidos/${userId}`)
      .then(res => res.json())
      .then(data => {
        if (!Array.isArray(data)) {
          document.getElementById('recibidos').innerText = 'No se pudieron cargar los mensajes.';
          return;
        }
        if (data.length === 0) {
          document.getElementById('recibidos').innerHTML = '<p>No tienes mensajes a√∫n.</p>';
          return;
        }

        document.getElementById('recibidos').innerHTML = data.map(m => `
          <div class="producto">
            <b>De:</b> ${m.remitente}<br>
            <b>Mensaje:</b> ${m.mensaje}<br>
            <small>${new Date(m.creado_en).toLocaleString()}</small>
          </div>
        `).join('');
      });
  </script>
</body>
</html>
